<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FileSortAlyzer</title>
    <style>
      /* VARIABLES */
      :root {
        --navbarHeiht: 3rem;
        --sidebarWidth: 300px;
        --navbarWidthVertical: 35vw;
        --sizeMedium: 1vw;
      }
      /* OVERIDE ALL DEFAULT PADDING AND MARGIN  */
      * {
        padding: 0;
        margin: 0;
        scrollbar-width: none;
      }
      /* THE BODY'S DISPLAY IS SET TO GRID TO DETERMINE THE LAYOUT */
      body {
        font-size: 16px; /* Font size of the root element */
        min-height: 100vh;
        display: grid;
        grid-template-columns: var(--sidebarWidth) 1fr;
        grid-template-rows: var(--navbarHeiht) 1fr 100vh;
        grid-template-areas:
          "navbar navbar"
          "sidebar main"
          "footer footer";
      }
      /* NAVIGATION BAR */
      nav {
        grid-area: navbar;
        position: sticky;
        top: 0;
        background-color: aqua;
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 1;
        padding: var(--sizeMedium);
      }
      .gear-icon,
      .menu-icon {
        display: none;
      }

      nav button {
        background: none;
        border: none;
      }
      nav ul {
        display: flex;
        gap: var(--sizeMedium);
        list-style-type: none;
      }
      nav a {
        text-decoration: none;
      }

      /* STYLE RULES FOR SIDEBAR */
      aside {
        grid-area: sidebar;
        display: flex;
        justify-content: center;
        background-color: beige;
        height: 100vh;
        overflow: scroll;
        scrollbar-width: none;
        padding: var(--sizeMedium);
      }
      /* STYLE RULES FOR THE MAIN AREA */
      main {
        grid-area: main;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        overflow: scroll;
        scrollbar-width: none;
        padding: var(--sizeMedium);
      }
      /* STYLE RULES FOR THE FOOTER */
      footer {
        grid-area: footer;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: blanchedalmond;
      }

      /* HELPER CLASSES */
      .show {
        display: flex !important;
      }

      /* MEDIA QUERIES */
      @media (max-width: 800px) {
        body {
          grid-template-columns: 0 1fr;
        }
        .gear-icon,
        .menu-icon {
          display: block;
        }
        #navbar-list {
          position: fixed;
          top: var(--navbarHeiht);
          background-color: bisque;
          width: var(--navbarWidthVertical);
          left: calc(100vw - var(--navbarWidthVertical));
          display: flex;
          justify-content: flex-start;
          flex-direction: column;
          align-items: center;
          padding: var(--sizeMedium);
        }
        aside {
          position: fixed;
          top: var(--navbarHeiht);
          width: var(--sidebarWidth);
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="gear-icon">
        <button onclick="toggleSidebar()">
          <img src="./images/gears.png" width="30px" />
        </button>
      </div>
      <h2>FileSortAlyzer</h2>
      <ul id="navbar-list">
        <a href="#"><li>About</li></a>
        <a href="#"><li>PDF</li></a>
        <a href="#"><li>Settings</li></a>
      </ul>
      <div class="menu-icon">
        <button onclick="toggleMenubar()">
          <img src="./images/menu_black.png" width="30px" />
        </button>
      </div>
    </nav>
    <aside id="sidebar"></aside>
    <main>
      <h1>Main content</h1>
      <p></p>
    </main>
    <footer>Footer</footer>
    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("show");
      }
      function toggleMenubar() {
        const navbarList = document.getElementById("navbar-list");
        navbarList.classList.toggle("show");
      }
    </script>
  </body>
</html>
